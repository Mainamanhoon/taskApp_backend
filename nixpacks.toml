# dual-interface-app/backend/nixpacks.toml  ‚Üê place it beside mix.exs
[variables]
MIX_ENV = 'prod'

[phases.setup]              # System packages that Nixpacks must install
nixPkgs = [
  'elixir',                 # <- missing! installs Mix, Hex, etc.
  'erlang',                 # BEAM VM
  'nodejs'                  # only if you use esbuild/Tailwind assets
]

[phases.install]
cmds = [
  'mix local.hex --force',
  'mix local.rebar --force',
  'mix deps.get --only prod'
]

[phases.build]
cmds = [
  'mix compile'
]

[start]
cmd = 'PHX_SERVER=true mix phx.server'
